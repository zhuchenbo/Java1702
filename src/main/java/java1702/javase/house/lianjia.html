<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="echarts.js"></script>
</head>
<body>
<div id="main" style="width: 1200px; height: 600px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    // 指定图表的配置项和数据
    var option = {
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        legend: {
            data:['最高总价','平均总价','最低总价']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis : [
            {
                type : 'category',
                data : [
                    '东城',
                    '西城',
                    '朝阳',
                    '海淀',
                    '丰台',
                    '石景山',
                    '通州',
                    '昌平',
                    '大兴',
                    '亦庄开发区',
                    '顺义',
                    '房山',
                    '门头沟',
                    '平谷',
//            '怀柔',
                    '密云',
                    '延庆',
                    '燕郊'
                ]
            }
        ],
        yAxis : [
            {
                type : 'value'
            }
        ],
        series : [
            {
                name:'最高总价',
                type:'bar',
                data:[5600,5000, 301, 334, 390, 330, 320]
            },
            {
                name:'平均总价',
                type:'bar',
                data:[974, 900, 964, 1026, 1679, 1600, 1570]
            },
            {
                name:'最低总价',
                type:'bar',
                data:[330, 232, 701, 734, 1090, 1130, 1120]
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
